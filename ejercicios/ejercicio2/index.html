<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-on:click="toggleModal">Show Modal</button>
    
    <modal v-show="showModal" v-on:close="toggleModal" >
      <template v-slot:body>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Neque aperiam illo rerum quam temporibus accusamus.</p>
      </template>
      <template v-slot:title>
        <h3>Hola Mundo</h3>
      </template>
    </modal>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./app.js"></script>
</body>
</html>
