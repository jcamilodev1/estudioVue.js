<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app" 
    v-bind:style="{background: '#'+color}">
    <h1>{{title}}
      <span v-if="changePercent > 0">subio</span>
      <span v-else>bajo</span></h1>
    <img v-bind:src="img" v-bind:alt="name" >
    <img :src="img" v:alt="name"> <!-- se puede usar v-bind o :   -->
    <h1 
    v-bind:class="changePercent >0 ? 'green' : 'red' " >{{name}}
    <!-- v.if remueve el elemento del down en v-show lo oculta-->
      <span v-show="changePercent > 0">subio</span>
      <span v-show="changePercent < 0">bajo</span>
      <span v-show="changePercent === 0">No pasa nada</span></h1>
    <img v-bind:src="img" v-bind:alt="name" v-on:mouseover='toggleShowPrices' v-on:mouseout="toggleShowPrices">

    <div>
      <span v-on:click="toggleShowPrices">{{showPrices ? 'ocultar precios' : 'mostrar precios'}}</span>
      <ul v-show="showPrices">
        <li v-for="(p,i) in prices" v-bind:key="p" >{{i}}--{{p}}</li> <!-- manejo de array y obejtos la porpiedad key es recomendable para no perder traqueo-->
        <hr>
        <li 
        class="uppercase"
        v-bind:class="{orange : p.value == pricesActually, red: p.value < pricesActually , green: p.value > pricesActually}"
        v-for="(p,i) in pricesWithDays" 
        v-bind:key="p.day"
        >{{i}}--{{p.value}}--{{p.day}}</li> <!-- manejo de arreglos y obejtos la porpiedad key es recomendable para no perder traqueo-->
      </ul>
    </div>
    <div>
      <input type="number" v-model="value">
      <span>{{converted}}</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
